
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Cancer Detection - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylel.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">KIDNEY</div>
            <div class="menu">
                <a href="{{ url_for('open') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>

                <p class="login-link">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </p>
            </form>

            <!-- Message display -->
            <div id="message" style="margin-top: 10px;"></div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
