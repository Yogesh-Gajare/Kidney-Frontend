<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kidney Cancer Detection</title>
    <link rel="stylesheet" href="static/data.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>KIDNEY</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="upload.html">Upload Image</a></li>
                    <!-- <li><a href="#">Performance_Analysis</a></li> -->
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Kidney Cancer Detection</h2>
        <form id="prediction-form" class="detection-form">
            <div class="form-group"><label for="bu">Blood Urea (bu):</label><input type="text" id="bu"
                    placeholder="Range: 10 - 99 mg/dL" /></div>
            <div class="form-group"><label for="sc">Serum Creatinine (sc):</label><input type="text" id="sc"
                    placeholder="Range: 0.56 - 14.99 mg/dL" /></div>
            <div class="form-group"><label for="sod">Sodium (sod):</label><input type="text" id="sod"
                    placeholder="Range: 100 - 150 mmol/L" /></div>
            <div class="form-group"><label for="pot">Potassium (pot):</label><input type="text" id="pot"
                    placeholder="Range: 2.0 - 7.0 mmol/L" /></div>
            <div class="form-group"><label for="hemo">Hemoglobin (hemo):</label><input type="text" id="hemo"
                    placeholder="Range: 7.0 - 17.0 g/dL" /></div>
            <div class="form-group"><label for="pcv">Packed Cell Volume (pcv):</label><input type="text" id="pcv"
                    placeholder="Range: 20 - 49 %" /></div>
            <div class="form-group"><label for="wc">White Blood Cell Count (wc):</label><input type="text" id="wc"
                    placeholder="Range: 4005 - 11988 cells/µL" /></div>
            <div class="form-group"><label for="rc">Red Blood Cell Count (rc):</label><input type="text" id="rc"
                    placeholder="Range: 3.0 - 6.5 million/µL" /></div>
            <div class="form-group"><label for="htn">Hypertension (htn):</label><select id="htn">
                    <option>Yes</option>
                    <option>No</option>
                </select></div>
            <div class="form-group"><label for="dm">Diabetes Mellitus (dm):</label><select id="dm">
                    <option>Yes</option>
                    <option>No</option>
                </select></div>

            <div class="form-group-button"><button type="submit" id="predict-btn">Predict</button></div>
        </form>
        <div id="prediction-result"></div>
    </main>
    <script src="js/data.js"></script>
</body>

</html>
